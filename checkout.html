<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - LocalConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-darkBg text-gray-900 dark:text-gray-100 font-sans transition-all duration-300">

  <!-- Enhanced Navbar -->
  <nav class="bg-white/95 dark:bg-darkCard/95 backdrop-blur-md shadow-sm border-b border-gray-200 dark:border-darkBorder sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <a href="index.html" class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center shadow-lg">
              <i class="fas fa-store text-white text-lg" aria-hidden="true"></i>
            </div>
            <h1 class="text-2xl font-display font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
              LocalConnect
            </h1>
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-accent font-medium transition-colors duration-200 flex items-center space-x-2">
            <i class="fas fa-home text-sm" aria-hidden="true"></i>
            <span>Home</span>
          </a>
          <a href="cart.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-accent font-medium transition-colors duration-200 flex items-center space-x-2">
            <i class="fas fa-shopping-cart text-sm" aria-hidden="true"></i>
            <span>Cart</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10 animate-fadeIn">
    <div class="grid md:grid-cols-2 gap-10">
      <!-- Order Summary -->
      <div>
        <h2 class="text-2xl font-bold mb-6 text-primary dark:text-accent">Order Summary</h2>
        <div id="order-summary" class="bg-white dark:bg-darkCard rounded-2xl shadow-lg p-6 mb-6">
          <!-- Order summary will be rendered here -->
        </div>
        <a href="cart.html" class="text-primary dark:text-accent hover:underline text-sm font-medium">
          &larr; Back to Cart
        </a>
      </div>
      <!-- Checkout Form -->
      <div>
        <h2 class="text-2xl font-bold mb-6 text-primary dark:text-accent">Delivery Details</h2>
        <form id="checkout-form" class="bg-white dark:bg-darkCard rounded-2xl shadow-lg p-6 space-y-6">
          <div>
            <label for="checkout-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
            <input id="checkout-name" name="name" type="text" autocomplete="name" required class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" />
          </div>
          <div>
            <label for="checkout-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
            <input id="checkout-phone" name="phone" type="tel" autocomplete="tel" required class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" />
          </div>
          <div>
            <label for="checkout-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Delivery Address</label>
            <textarea id="checkout-address" name="address" autocomplete="street-address" rows="3" required class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300"></textarea>
          </div>
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label for="checkout-city" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">City</label>
              <input id="checkout-city" name="city" type="text" autocomplete="address-level2" required class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" />
            </div>
            <div>
              <label for="checkout-pincode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pincode</label>
              <input id="checkout-pincode" name="pincode" type="text" autocomplete="postal-code" required class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" />
            </div>
          </div>
          <div>
            <label for="checkout-instructions" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Delivery Instructions (Optional)</label>
            <textarea id="checkout-instructions" name="instructions" autocomplete="off" rows="2" class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300"></textarea>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white py-4 px-6 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2">
            <span>Place Order</span>
            <i class="fas fa-credit-card"></i>
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="shops.js" defer></script>
  <script>
  // Render order summary from cart
  function renderOrderSummary() {
    const summaryDiv = document.getElementById('order-summary');
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    if (!summaryDiv) return;
    if (cart.length === 0) {
      summaryDiv.innerHTML = '<div class="text-gray-500">Your cart is empty.</div>';
      return;
    }
    let subtotal = 0;
    let itemsHTML = cart.map(item => {
      const line = `<div class=\"flex justify-between py-1\">
        <span>${item.productName} × ${item.qty}</span>
        <span>₹${item.price * item.qty}</span>
      </div>`;
      subtotal += item.price * item.qty;
      return line;
    }).join('');
    const delivery = 20;
    const total = subtotal + delivery;
    summaryDiv.innerHTML = `
      <h4 class=\"font-semibold mb-2\">Order Summary</h4>
      ${itemsHTML}
      <div class=\"flex justify-between border-t pt-2 mt-2 font-bold\">
        <span>Subtotal</span>
        <span>₹${subtotal}</span>
      </div>
      <div class=\"flex justify-between pt-1\">
        <span>Delivery</span>
        <span>₹${delivery}</span>
      </div>
      <div class=\"flex justify-between border-t pt-2 mt-2 font-bold text-lg\">
        <span>Total</span>
        <span>₹${total}</span>
      </div>
    `;
  }
  document.addEventListener('DOMContentLoaded', renderOrderSummary);
  </script>
  <script>
  // Handle checkout form submission
  document.addEventListener('DOMContentLoaded', function() {
    var checkoutForm = document.getElementById('checkout-form');
    if (checkoutForm) {
      checkoutForm.onsubmit = function(e) {
        e.preventDefault();
        // Gather form data
        const formData = new FormData(checkoutForm);
        const orderData = {
          name: formData.get('name'),
          phone: formData.get('phone'),
          address: formData.get('address'),
          city: formData.get('city'),
          pincode: formData.get('pincode'),
          instructions: formData.get('instructions'),
          items: JSON.parse(localStorage.getItem('cart') || '[]'),
          total: document.querySelector('#order-summary .text-lg span:last-child') ? document.querySelector('#order-summary .text-lg span:last-child').textContent : ''
        };
        // Save order summary for confirmation page
        localStorage.setItem('orderSummary', JSON.stringify(orderData));
        // Clear cart
        localStorage.setItem('cart', '[]');
        // Redirect to confirmation page
        window.location.href = 'checkout-success.html';
      };
    }
  });
  </script>
</body>
</html>
