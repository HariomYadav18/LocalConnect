<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed - LocalConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            accent: '#60A5FA',
            darkBg: '#111827',
            successGreen: '#22c55e'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          animation: {
            fadeIn: 'fadeIn 0.4s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-darkBg text-gray-800 dark:text-gray-100 font-sans transition duration-300">

  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 animate-fadeIn">
      
      <!-- Success Icon -->
      <div class="flex justify-center mb-6">
        <svg class="w-20 h-20 text-successGreen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <h1 class="text-3xl font-bold text-center text-primary dark:text-accent mb-2">ðŸŽ‰ Order Confirmed!</h1>
      <p class="text-center text-gray-700 dark:text-gray-300 mb-6">
        Thank you for your purchase. Your order has been placed successfully!
      </p>

      <!-- Order Summary -->
      <div id="order-summary" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 text-sm shadow-inner">
        <p class="text-gray-500 dark:text-gray-300 text-center">Loading your order...</p>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a href="index.html" class="inline-block px-6 py-2 bg-primary hover:bg-blue-700 text-white rounded-md transition">
          Return to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    const summaryEl = document.getElementById("order-summary");
    const order = JSON.parse(localStorage.getItem("orderSummary"));

    if (!order) {
      summaryEl.innerHTML = `<p class="text-center text-gray-400">No order summary found.</p>`;
    } else {
      let itemsHTML = order.items.map(item => `
        <div class="flex justify-between py-2 border-b border-gray-200 dark:border-gray-600">
          <span class="font-medium">${item.name ?? item.productName} Ã— ${item.qty}</span>
          <span class="font-semibold">â‚¹${item.qty * item.price}</span>
        </div>
      `).join("");

      summaryEl.innerHTML = `
        <h2 class="text-lg font-semibold mb-3 border-b pb-2 border-gray-300 dark:border-gray-600">Order Summary</h2>
        <p class="mb-2"><strong>Name:</strong> ${order.name}</p>
        <p class="mb-2"><strong>Address:</strong> ${order.address}</p>
        <p class="mb-4"><strong>Phone:</strong> ${order.phone}</p>
        ${itemsHTML}
        <div class="flex justify-between mt-4 font-bold text-base border-t pt-2 border-gray-300 dark:border-gray-600">
          <span>Total:</span>
          <span>â‚¹${order.total}</span>
        </div>
      `;
      localStorage.removeItem("orderSummary");
    }
  </script>
</body>
</html>
