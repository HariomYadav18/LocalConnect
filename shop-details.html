<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Details - LocalConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans transition duration-300">
  <nav class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">LocalConnect</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
      <a href="cart.html" class="hover:text-blue-600 dark:hover:text-blue-400">Cart</a>
      <button onclick="toggleDarkMode()" class="ml-4 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-md text-sm">
        Toggle Mode
      </button>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto p-6">
    <h2 id="shopName" class="text-3xl font-bold text-blue-700 dark:text-blue-300 mb-2"></h2>
    <p id="shopCategory" class="text-lg text-gray-600 dark:text-gray-300 mb-1"></p>
    <p id="shopLocation" class="text-md text-gray-500 dark:text-gray-400 mb-6"></p>
    <img id="shopImage" class="w-full max-h-96 object-cover rounded mb-8" alt="Shop Image" />

    <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </main>

  <script src="shops.js"></script>
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    }

    const params = new URLSearchParams(window.location.search);
    const shopId = parseInt(params.get('shopId'));
    const shop = shops.find(s => s.id === shopId);

    if (shop) {
      document.getElementById("shopName").textContent = shop.name;
      document.getElementById("shopCategory").textContent = shop.category;
      document.getElementById("shopLocation").textContent = shop.location;
      document.getElementById("shopImage").src = shop.image;

      const productList = document.getElementById("productList");
      shop.products.forEach((product, index) => {
        const item = document.createElement("div");
        item.className = "p-4 bg-white dark:bg-gray-800 rounded shadow";

        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-3" />
          <h3 class="text-lg font-semibold">${product.name}</h3>
          <p>${product.description}</p>
          <p class="text-blue-500 font-bold">â‚¹${product.price}</p>
          <div class="flex justify-between items-center mt-3">
            <a href="product.html?shopId=${shop.id}&productIndex=${index}" class="text-blue-600 underline">View Product</a>
            <button onclick="addToCart(${shop.id}, ${index})" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-1 rounded">
              Add to Cart
            </button>
          </div>
        `;

        productList.appendChild(item);
      });
    } else {
      document.body.innerHTML = `
        <div class="text-center mt-20 text-gray-500 dark:text-gray-300">
          <p>Shop not found.</p>
          <a href="index.html" class="text-blue-600 underline">Go back</a>
        </div>
      `;
    }

    function addToCart(shopId, productIndex) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingItem = cart.find(
        item => item.shopId === shopId && item.productIndex === productIndex
      );

      if (existingItem) {
        existingItem.qty += 1;
      } else {
        cart.push({ shopId, productIndex, qty: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Item added to cart!");
    }
  </script>
</body>
</html>
