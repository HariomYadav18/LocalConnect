  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#FF6B35',
            secondary: '#F7931E',
            accent: '#FFD23F',
            darkBg: '#111827',
            successGreen: '#22c55e'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'system-ui', 'sans-serif']
          },
          animation: {
            fadeIn: 'fadeIn 0.4s ease-out',

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<body class="bg-gradient-to-br from-orange-50 via-yellow-50 to-red-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-all duration-300">

  <!-- Enhanced Navbar -->

              LocalConnect
            </h1>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-2xl bg-white/80 dark:bg-darkCard/80 rounded-2xl shadow-lg p-10 animate-fadeIn border border-gray-100 dark:border-darkBorder backdrop-blur-md">
      <!-- Success Icon -->
      <div class="flex justify-center mb-6">
        <svg class="w-20 h-20 text-successGreen animate-bounceIn" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h1 class="text-4xl font-display font-bold text-center text-primary dark:text-accent mb-2">ðŸŽ‰ Order Confirmed!</h1>

      <!-- Order Summary -->
      <div id="order-summary" class="bg-white/70 dark:bg-gray-700/80 rounded-xl p-6 text-base shadow-inner border border-gray-100 dark:border-darkBorder mb-4">
        <p class="text-gray-500 dark:text-gray-300 text-center">Loading your order...</p>
      </div>
      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a href="index.html" aria-label="Return to Home" class="inline-block px-8 py-4 bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white rounded-xl font-semibold shadow-lg transition-all duration-300 transform hover:scale-105">
          Return to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-glass text-white py-12 mt-20 relative overflow-hidden">
    <span class="footer-particle" style="left:10%;bottom:18px;width:18px;height:18px;background:#FF6B35;animation-delay:0s"></span>
    <span class="footer-particle" style="left:40%;bottom:32px;width:12px;height:12px;background:#FFD23F;animation-delay:1.2s"></span>
    <span class="footer-particle" style="left:70%;bottom:24px;width:16px;height:16px;background:#F7931E;animation-delay:2.1s"></span>
    <span class="footer-particle" style="left:85%;bottom:12px;width:10px;height:10px;background:#2ECC71;animation-delay:2.8s"></span>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-8">
        <div class="flex items-center space-x-3 mb-4 md:mb-0">
          <div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-2xl flex items-center justify-center shadow-lg">
            <i class="fas fa-store text-white text-2xl"></i>
          </div>
          <span class="text-3xl font-display font-bold footer-gradient">LocalConnect</span>
        </div>
        <div class="flex space-x-6">
          <a href="https://github.com/hariomyadav18" target="_blank" rel="noopener" class="footer-social text-gray-300 hover:text-accent" aria-label="GitHub"><i class="fab fa-github text-2xl"></i></a>
          <a href="https://www.linkedin.com/in/hariomyadav18/" target="_blank" rel="noopener" class="footer-social text-gray-300 hover:text-accent" aria-label="LinkedIn"><i class="fab fa-linkedin text-2xl"></i></a>
          <a href="mailto:hariomydv1844@gmail.com" class="footer-social text-gray-300 hover:text-accent" aria-label="Email"><i class="fas fa-envelope text-2xl"></i></a>
        </div>
        <div class="text-sm text-gray-300 text-center md:text-right">
          <div>&copy; 2025 <span class="footer-gradient font-bold">LocalConnect</span></div>
          <div>Made with <span class="animate-pulse text-error">&#10084;&#65039;</span> by Hariom Yadav, VIT Bhopal University</div>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Modern Footer -->

  <script>
    const summaryEl = document.getElementById("order-summary");
    const order = JSON.parse(localStorage.getItem("orderSummary"));

    if (!order) {
      summaryEl.innerHTML = `<p class="text-center text-gray-400">No order summary found.</p>`;
    } else {
      let itemsHTML = order.items.map(item => `
        <div class="flex justify-between py-2 border-b border-gray-200 dark:border-gray-600">
          <span class="font-medium">${item.name ?? item.productName} Ã— ${item.qty}</span>
          <span class="font-semibold">â‚¹${item.qty * item.price}</span>
        </div>
      `).join("");

      summaryEl.innerHTML = `
        <h2 class="text-lg font-semibold mb-3 border-b pb-2 border-gray-300 dark:border-gray-600">Order Summary</h2>
        <p class="mb-2"><strong>Name:</strong> ${order.name}</p>
        <p class="mb-2"><strong>Address:</strong> ${order.address}</p>
        <p class="mb-4"><strong>Phone:</strong> ${order.phone}</p>
        ${itemsHTML}
        <div class="flex justify-between mt-4 font-bold text-base border-t pt-2 border-gray-300 dark:border-gray-600">
          <span>Total:</span>
          <span>â‚¹${order.total}</span>
        </div>
      `;
      localStorage.removeItem("orderSummary");
    }
  </script>
