<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - LocalConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            accent: '#60A5FA',
            muted: '#F3F4F6',
            darkBg: '#111827',
            lightBg: '#F9FAFB'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
            bounceIn: 'bounceIn 0.6s ease-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            bounceIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0.3' },
              '50%': { transform: 'scale(1.05)' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans transition duration-300">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex justify-between items-center animate-fadeIn">
    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">LocalConnect</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
      <a href="cart.html" class="hover:text-blue-600 dark:hover:text-blue-400">Cart</a>
      <button onclick="document.documentElement.classList.toggle('dark')" class="ml-4 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-md text-sm">Toggle Mode</button>
    </div>
  </nav>

  <!-- Checkout Section -->
  <main class="max-w-5xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center text-blue-700 dark:text-blue-300 mb-8 animate-fadeIn">Checkout</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- User Info Form -->
      <form action="thankyou.html" class="space-y-6 bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 animate-bounceIn" method="GET">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white" required />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Delivery Address</label>
          <textarea rows="3" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white" required></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Phone Number</label>
            <input type="tel" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white" required />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Payment Method</label>
            <select class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
              <option>Cash on Delivery</option>
              <option>UPI</option>
              <option>Credit/Debit Card</option>
            </select>
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition-all duration-300 hover:scale-105">Confirm Order</button>
      </form>

      <!-- Order Summary Card -->
      <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 space-y-4 animate-fadeIn">
        <h3 class="text-xl font-semibold mb-4 text-blue-600 dark:text-blue-400">Order Summary</h3>

        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium text-gray-700 dark:text-gray-200">Organic Veggies Pack</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">Qty: 1</p>
          </div>
          <span class="font-semibold text-blue-600 dark:text-blue-400">₹499</span>
        </div>

        <hr class="border-gray-300 dark:border-gray-600">

        <div class="flex justify-between text-lg font-semibold">
          <span>Total</span>
          <span>₹499</span>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
