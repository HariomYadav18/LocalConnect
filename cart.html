<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - LocalConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#FF6B35',
            secondary: '#F7931E',
            accent: '#FFD23F',
            success: '#2ECC71',
            warning: '#F39C12',
            error: '#E74C3C',
            muted: '#F8F9FA',
            darkBg: '#1A1A1A',
            darkCard: '#2D2D2D',
            darkBorder: '#404040'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Poppins', 'system-ui', 'sans-serif']
          },
          animation: {
            fadeIn: 'fadeIn 0.6s ease-out',
            slideUp: 'slideUp 0.5s ease-out',
            bounceIn: 'bounceIn 0.8s ease-out',
            pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            bounceIn: {
              '0%': { opacity: '0', transform: 'scale(0.3)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-darkBg text-gray-900 dark:text-gray-100 font-sans transition-all duration-300">

  <!-- Enhanced Navbar -->
  <nav class="bg-white/95 dark:bg-darkCard/95 backdrop-blur-md shadow-sm border-b border-gray-200 dark:border-darkBorder sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <a href="index.html" class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center shadow-lg">
              <i class="fas fa-store text-white text-lg"></i>
            </div>
            <h1 class="text-2xl font-display font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
              LocalConnect
            </h1>
          </a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-accent font-medium transition-colors duration-200 flex items-center space-x-2">
            <i class="fas fa-home text-sm"></i>
            <span>Home</span>
          </a>
          <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-accent font-medium transition-colors duration-200 flex items-center space-x-2">
            <i class="fas fa-shopping-bag text-sm"></i>
            <span>Shop More</span>
          </a>
        </div>

        <!-- Right Side Actions -->
        <div class="flex items-center space-x-4">
          <!-- Cart Icon with Badge -->
          <a href="cart.html" class="relative p-2 text-primary dark:text-accent">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="cart-badge" class="absolute -top-1 -right-1 bg-error text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
          </a>
          
          <!-- Dark Mode Toggle -->
          <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-gray-100 dark:bg-darkBorder hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
            <i id="theme-icon" class="fas fa-moon text-gray-700 dark:text-gray-300"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fadeIn">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl md:text-4xl font-display font-bold text-gray-900 dark:text-white mb-2">
        Your Shopping Cart
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
        Review your items and proceed to checkout
      </p>
    </div>

    <div class="grid lg:grid-cols-3 gap-8">
      <!-- Cart Items -->
      <div class="lg:col-span-2">
        <!-- Add Clear Cart button above cart items -->
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Cart Items</h2>
          <button id="clear-cart-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl font-semibold transition-all duration-300">Clear Cart</button>
        </div>
        <div id="cart-items-container">
          <!-- Cart items will be rendered here -->
        </div>
      </div>

      <!-- Order Summary -->
      <div class="lg:col-span-1">
        <div class="bg-white dark:bg-darkCard rounded-2xl shadow-lg p-6 sticky top-24">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
            Order Summary
          </h3>
          
          <div class="space-y-3 mb-6">
            <div class="flex justify-between text-sm">
              <span class="text-gray-600 dark:text-gray-400">Subtotal</span>
              <span id="subtotal" class="font-medium">₹0</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-600 dark:text-gray-400">Delivery Fee</span>
              <span id="delivery-fee" class="font-medium">₹20</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-600 dark:text-gray-400">Taxes</span>
              <span id="taxes" class="font-medium">₹0</span>
            </div>
            <div class="border-t border-gray-200 dark:border-darkBorder pt-3">
              <div class="flex justify-between font-semibold text-lg">
                <span>Total</span>
                <span id="total" class="text-primary dark:text-accent">₹0</span>
              </div>
            </div>
          </div>

          <button id="checkout-btn" class="w-full bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white py-4 px-6 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <i class="fas fa-credit-card"></i>
            <span>Proceed to Checkout</span>
          </button>

          <div class="mt-4 text-center">
            <a href="index.html" class="text-primary dark:text-accent hover:underline text-sm font-medium">
              Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Form Modal -->
    <div id="checkout-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
      <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-darkCard rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
          <div class="p-6">
            <div class="flex items-center justify-between mb-6">
              <h3 class="text-2xl font-display font-bold text-gray-900 dark:text-white">
                Delivery Details
              </h3>
              <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>

            <form id="checkout-form" class="space-y-6">
              <div class="grid md:grid-cols-2 gap-4">
                <div>
                  <label for="checkout-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Full Name
                  </label>
                  <input 
                    id="checkout-name"
                    name="name" 
                    type="text" 
                    autocomplete="name"
                    class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" 
                    required 
                  />
                </div>
                <div>
                  <label for="checkout-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Phone Number
                  </label>
                  <input 
                    id="checkout-phone"
                    name="phone" 
                    type="tel" 
                    autocomplete="tel"
                    class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" 
                    required 
                  />
                </div>
              </div>

              <div>
                <label for="checkout-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  Delivery Address
                </label>
                <textarea 
                  id="checkout-address"
                  name="address" 
                  autocomplete="street-address"
                  rows="4" 
                  class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" 
                  placeholder="Enter your complete delivery address..."
                  required
                ></textarea>
              </div>

              <div class="grid md:grid-cols-2 gap-4">
                <div>
                  <label for="checkout-city" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    City
                  </label>
                  <input 
                    id="checkout-city"
                    name="city" 
                    type="text" 
                    autocomplete="address-level2"
                    class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" 
                    required 
                  />
                </div>
                <div>
                  <label for="checkout-pincode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Pincode
                  </label>
                  <input 
                    id="checkout-pincode"
                    name="pincode" 
                    type="text" 
                    autocomplete="postal-code"
                    class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" 
                    required 
                  />
                </div>
              </div>

              <div>
                <label for="checkout-instructions" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  Delivery Instructions (Optional)
                </label>
                <textarea 
                  id="checkout-instructions"
                  name="instructions" 
                  autocomplete="off"
                  rows="2" 
                  class="w-full px-4 py-3 border-2 border-gray-200 dark:border-darkBorder rounded-xl bg-white dark:bg-darkCard text-gray-900 dark:text-white focus:border-primary dark:focus:border-accent focus:outline-none transition-all duration-300" 
                  placeholder="Any special delivery instructions..."
                ></textarea>
              </div>

              <div class="flex space-x-4">
                <button 
                  type="button" 
                  id="cancel-checkout" 
                  class="flex-1 px-6 py-3 border-2 border-gray-300 dark:border-darkBorder text-gray-700 dark:text-gray-300 rounded-xl font-semibold hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-300"
                >
                  Cancel
                </button>
                <button 
                  type="submit" 
                  id="place-order-btn" 
                  class="flex-1 bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary text-white px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2"
                >
                  <span>Place Order</span>
                  <i id="loading-spinner" class="hidden animate-spin fas fa-spinner"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Action Button -->
  <button id="fab" title="Need help?" class="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-br from-primary to-secondary hover:from-secondary hover:to-primary text-white rounded-full shadow-lg z-50 flex items-center justify-center transition-all duration-300 hover:scale-110">
    <i class="fas fa-comments text-xl"></i>
  </button>

  <!-- Ensure all scripts use defer and correct order -->
  <script src="shops.js" defer></script>
  <script src="cart.js" defer></script>
  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('localconnect_theme', isDark ? 'dark' : 'light');
      
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.className = isDark ? 'fas fa-sun text-gray-300' : 'fas fa-moon text-gray-700';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize theme
      if (localStorage.getItem('localconnect_theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-icon').className = 'fas fa-sun text-gray-300';
      }

      // Update cart badge
      // This function is now handled by cart.js

      // Render cart items
      // This function is now handled by cart.js
    });
  </script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const clearBtn = document.getElementById('clear-cart-btn');
  if (clearBtn) {
    clearBtn.onclick = function() {
      localStorage.setItem('cart', '[]');
      if (typeof renderCartItems === 'function') renderCartItems();
    };
  }
});
</script>
</body>
</html>
